<form class="px-4 py-3">
  <div class="mb-3">
    <label for="exampleDropdownFormEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" autocomplete="username">
  </div>
  <div class="mb-3" *ngIf="showRegister">
    <label for="exampleDropdownFormEmail1">Username</label>
    <input type="text" class="form-control" id="DropUsername" placeholder="username" autocomplete="username">
  </div>
  <div class="mb-3">
    <label for="exampleDropdownFormPassword1">Password</label>
    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" autocomplete="current-password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="dropdownCheck">
    <label class="form-check-label" for="dropdownCheck">
      Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
<div class="dropdown-divider"></div>
<button (click)="registerToggle()" ngbDropdownItem>Register</button>
<button ngbDropdownItem>Forgot password?</button>
