<div ngbDropdown class="dropdown" (openChange)="setIsDropdownOpen($event)">
  <button id="profileDropdownToggle" class="btn btn-outline-primary" ngbDropdownToggle [@extendButton]="isDropdownOpen ? 'extend' : 'retreat'">{{username}}</button>
  <div class="dropdown-menu-dark" ngbDropdownMenu aria-labelledby="profileDropdownToggle" [@extendButton]="isDropdownOpen ? 'extend' : 'retreat'">
    <app-profile-dropdown-form [showLogin]="true"></app-profile-dropdown-form>
  </div>
</div>
