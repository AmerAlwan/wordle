<div [@reveal]="status ? 'revealed' : ''" class="letter-container letter-container-default" [ngClass]="{'letter-container-pulse-typing': letter, 'letter-container-wrong' : status === 'wrong', 'letter-container-typed-correct': status === 'correct', 'letter-container-typed-almost-correct': status === 'almostcorrect'}">
  {{ letter }}
</div>
