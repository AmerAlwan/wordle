<div class="counter-container">
  <fa-icon class="counter-icon" [icon]="faCircleMinus" size="lg" (click)="decreaseValue()"></fa-icon>
  <input class="counter-input" [value]="value" disabled="" [ngStyle]="{'width': isMobileDevice ? '10%' : '5%'}" />  
  <fa-icon class="counter-icon" [icon]="faCirclePlus" size="lg" (click)="increaseValue()"></fa-icon>
</div>
