<div class="keyboard-container">
  <div class="first-row">
    <app-keyboard-key *ngFor="let key of first_row_keys" [letter]="key"></app-keyboard-key>
  </div>
  <div class="second-row">
    <app-keyboard-key *ngFor="let key of second_row_keys" [letter]="key"></app-keyboard-key>
  </div>
  <div class="third-row">
    <app-keyboard-key *ngFor="let key of third_row_keys" [letter]="key"></app-keyboard-key>
  </div>
</div>
